{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mb-4">
        <i class="fas fa-calendar-plus me-2"></i>Create Election Year
    </h2>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="year" class="form-label">Election Year</label>
                    <input type="number" class="form-control" id="year" name="year" required min="2024" max="2100">
                </div>

                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" required 
                           placeholder="e.g., Student Council Elections 2025">
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label for="start_date" class="form-label">Start Date</label>
                    <input type="datetime-local" class="form-control" id="start_date" name="start_date" required>
                </div>

                <div class="mb-3">
                    <label for="end_date" class="form-label">End Date</label>
                    <input type="datetime-local" class="form-control" id="end_date" name="end_date" required>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus me-2"></i>Create Election Year
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
